[package]
name = "mpc-websocket"
version = "0.6.0"
edition = "2021"
license = "MIT"
description = "Websocket server library for threshold signatures"
keywords = ["websocket", "TSS", "MPC", "DKG"]

[dependencies]
thiserror = "1"
warp = "0.3"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"]}
tracing = "0.1"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1"
futures-util = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "0.8", features = ["v4", "serde"] }
json-rpc2 = { version = "0.11", features = ["async"] }
async-trait = "0.1"
